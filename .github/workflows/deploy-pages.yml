name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions for GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build Frontend for GitHub Pages
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build Next.js for static export
        env:
          NEXT_PUBLIC_API_BASE_URL: https://api.attendance.example.com/api
          NEXT_PUBLIC_BASE_PATH: /ZitiAcademy-Attendance
        run: |
          cd frontend
          npm run build

      - name: Add .nojekyll file
        run: |
          touch frontend/out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/out

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment summary
        run: |
          echo "ðŸš€ Frontend deployed to GitHub Pages!"
          echo "URL: https://ayointegral.github.io/ZitiAcademy-Attendance/"
          echo "Note: Update NEXT_PUBLIC_API_BASE_URL if you have a production API"
