name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: ${{ github.repository }}/backend
  FRONTEND_IMAGE_NAME: ${{ github.repository }}/frontend

jobs:
  # Backend Testing and Build
  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8

      - name: Lint backend code
        run: |
          cd backend
          flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 app --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run backend tests
        run: |
          cd backend
          # Create test database
          export DATABASE_URL=sqlite:///test_attendance.db
          export FLASK_ENV=testing
          # Run tests (add pytest tests when available)
          python -c "from app import create_app; app = create_app(); print('‚úÖ App factory works')"

      - name: Check backend security
        run: |
          cd backend
          pip install safety
          safety check || echo "‚ö†Ô∏è Security issues found, review required"

  # Frontend Testing and Build
  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Lint frontend code
        run: |
          cd frontend
          npm run lint || echo "‚ö†Ô∏è Linting issues found"

      - name: Type check frontend
        run: |
          cd frontend
          npx tsc --noEmit || echo "‚ö†Ô∏è Type errors found"

      - name: Build frontend
        env:
          NEXT_PUBLIC_API_BASE_URL: http://localhost:5001/api
        run: |
          cd frontend
          npm run build

      - name: Run frontend tests
        run: |
          cd frontend
          # Add when tests are available
          # npm test
          echo "‚úÖ Frontend tests placeholder"

  # Docker Build and Push
  docker-build:
    name: Build and Push Docker Images
    needs: [backend-ci, frontend-ci]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for backend
        id: backend-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.backend-meta.outputs.tags }}
          labels: ${{ steps.backend-meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for frontend
        id: frontend-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.frontend-meta.outputs.tags }}
          labels: ${{ steps.frontend-meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_BASE_URL=${{ secrets.API_BASE_URL || 'http://localhost:5001/api' }}

  # Integration Tests
  integration-tests:
    name: Integration Tests
    needs: [backend-ci, frontend-ci]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create environment files
        run: |
          # Backend .env
          cat > backend/.env << EOF
          FLASK_APP=run.py
          FLASK_ENV=testing
          SECRET_KEY=test-secret-key
          JWT_SECRET_KEY=test-jwt-secret-key
          DATABASE_URL=sqlite:////app/instance/test.db
          CORS_ORIGIN=http://localhost:3000
          EOF
          
          # Frontend .env.local
          cat > frontend/.env.local << EOF
          NEXT_PUBLIC_API_BASE_URL=http://localhost:5001/api
          EOF

      - name: Start services with Docker Compose
        run: |
          docker compose up -d --build
          
      - name: Wait for services to be healthy
        run: |
          echo "Waiting for backend..."
          timeout 60 bash -c 'until curl -f http://localhost:5001/api/health; do sleep 2; done'
          echo "‚úÖ Backend is healthy"
          
          echo "Waiting for frontend..."
          timeout 60 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'
          echo "‚úÖ Frontend is healthy"

      - name: Seed test database
        run: |
          docker compose exec -T backend python seed.py

      - name: Run API integration tests
        run: |
          echo "Testing health endpoint..."
          curl -f http://localhost:5001/api/health | grep "healthy"
          
          echo "Testing login endpoint..."
          TOKEN=$(curl -s -X POST http://localhost:5001/api/auth/login \
            -H "Content-Type: application/json" \
            -d '{"email":"admin@zitiacademy.com","password":"admin123"}' \
            | jq -r '.data.access_token')
          
          if [ -z "$TOKEN" ] || [ "$TOKEN" = "null" ]; then
            echo "‚ùå Login failed"
            exit 1
          fi
          echo "‚úÖ Login successful"
          
          echo "Testing courses endpoint..."
          curl -s -H "Authorization: Bearer $TOKEN" \
            http://localhost:5001/api/courses | jq -e '.data.items | length > 0'
          echo "‚úÖ Courses endpoint working"
          
          echo "Testing users endpoint (admin only)..."
          curl -s -H "Authorization: Bearer $TOKEN" \
            http://localhost:5001/api/users | jq -e '.data.items | length > 0'
          echo "‚úÖ Users endpoint working"

      - name: Test CORS
        run: |
          echo "Testing CORS headers..."
          CORS_HEADER=$(curl -s -I -X OPTIONS \
            -H "Origin: http://localhost:3000" \
            -H "Access-Control-Request-Method: POST" \
            http://localhost:5001/api/auth/login \
            | grep -i "access-control-allow-origin")
          
          if [ -z "$CORS_HEADER" ]; then
            echo "‚ùå CORS not configured"
            exit 1
          fi
          echo "‚úÖ CORS configured correctly"

      - name: Check frontend pages
        run: |
          echo "Testing homepage..."
          curl -f http://localhost:3000 | grep "ZitiAcademy"
          
          echo "Testing login page..."
          curl -f http://localhost:3000/login | grep "Sign in"
          
          echo "‚úÖ Frontend pages accessible"

      - name: Show logs on failure
        if: failure()
        run: |
          echo "=== Backend Logs ==="
          docker compose logs backend --tail=100
          echo "=== Frontend Logs ==="
          docker compose logs frontend --tail=100

      - name: Stop services
        if: always()
        run: docker compose down -v

  # Security Scanning
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (Backend)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './backend'
          format: 'sarif'
          output: 'trivy-backend-results.sarif'

      - name: Run Trivy vulnerability scanner (Frontend)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './frontend'
          format: 'sarif'
          output: 'trivy-frontend-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: '.'

  # Deployment (Production)
  deploy-production:
    name: Deploy to Production
    needs: [docker-build, integration-tests]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://attendance.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          echo "üöÄ Deploying to production..."
          echo "This is a placeholder for your deployment script"
          # Example deployment commands:
          # - SSH to production server
          # - Pull latest images
          # - Run docker compose up
          # - Run migrations
          # - Health check
          
      - name: Notify deployment
        if: success()
        run: |
          echo "‚úÖ Deployment successful!"
          # Add notification webhook here (Slack, Discord, etc.)

  # Deployment (Staging)
  deploy-staging:
    name: Deploy to Staging
    needs: [docker-build, integration-tests]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.attendance.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo "üöÄ Deploying to staging..."
          echo "This is a placeholder for your deployment script"
